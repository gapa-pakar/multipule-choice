<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Choice Question</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="question-container">
    <h2 id="question">What is my color?</h2>
    <div class="options">
      <div class="option" data-answer="a">a. Blue</div>
      <div class="option" data-answer="b">b. Red</div>
      <div class="option" data-answer="c">c. Orange</div>
      <div class="option" data-answer="d">d. Yellow</div>
    </div>
    <button id="check-answer">Check</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
